<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<form name="registerForm" onsubmit="return false">
  <div class="body-register">
    <div class="wrapper">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text" name="first_name_left" placeholder="Nama Depan" required>
        </div>
        <div class="input-box">
            <input type="text" name="first_name_right" placeholder="Nama Depan" required>
        </div>
        <div class="input-box">
            <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="text" name="place_of_birth" placeholder="Tempat Lahir" required>
        </div>
        <div class="input-box">
          <input type="email" name="Number" placeholder="Nomor Telpon" required>
        </div>
        <div class="input-box">
          <input type="text" name="Tanggal" placeholder="Tanggal/Bulan/Tahun" required>
        </div>


    <button type="submit" class="btn" onclick="register()">Register</button>
    <div class="login-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    </div>
 </div>
</form>

<script>
  function register() {
    let form = document.forms["registerForm"];
    let inputs = form.querySelectorAll("input, select");
    let isValid = true;

    inputs.forEach(function(input) {
      if (!input.value) {
        isValid = false;
      }
    });

    if (isValid) {
      alert("Registrasi berhasil!");
      window.location.href = "main.html"; // Pindah ke halaman home.html jika registrasi berhasil
    } else {
      alert("Silakan lengkapi semua kolom untuk registrasi.");
    }
  }
</script>

</body>
</html>
